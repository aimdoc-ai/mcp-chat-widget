<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Fullscreen Chat Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            background-color: #f9f9f9;
            padding: 1rem;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f3f4f6;
            padding: 1rem;
            border-right: 1px solid #eaeaea;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* The fullscreen chat component will fill this container */
        .chat-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        mcp-fullscreen-chat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Custom styling for the fullscreen chat component */
        mcp-fullscreen-chat {
            --chat-primary-color: #0070f3;
            --chat-background-color: #ffffff;
        }
        
        .controls {
            padding: 1rem;
            background-color: #f9f9f9;
            border-top: 1px solid #eaeaea;
        }
        
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0060df;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MCP Fullscreen Chat Example</h1>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <h2>Configuration</h2>
                <p>This example demonstrates embedding the MCP Fullscreen Chat component in a page layout.</p>
                <p>The chat component is configured with the following attributes:</p>
                <ul>
                    <li><strong>name:</strong> "My Chat Assistant"</li>
                    <li><strong>description:</strong> "Ask me anything!"</li>
                </ul>
            </div>
            
            <div class="chat-container">
                <div class="chat-wrapper">
                    <!-- The fullscreen chat web component -->
                    <mcp-fullscreen-chat
                        name="My Chat Assistant"
                        description="Ask me anything!">
                    </mcp-fullscreen-chat>
                </div>
                
                <div class="controls">
                    <button id="reset-chat">Start New Chat</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load the fullscreen chat web component script -->
    <script src="/dist/mcp-fullscreen-chat.js"></script>
    
    <script>
        // Example of interacting with the component
        document.getElementById('reset-chat').addEventListener('click', function() {
            const chatComponent = document.querySelector('mcp-fullscreen-chat');
            if (chatComponent) {
                // Dispatch a custom event to start a new chat
                chatComponent.dispatchEvent(new CustomEvent('new-chat'));
            }
        });
    </script>
</body>
</html>
